name: Deploy Streamlit App to GCP

on:
  push:
    paths:
      - 'UI/**'
    branches:
      - feature/UI-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v2

    - name: Set up Google Cloud authentication
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

    - name: Authenticate with Artifact Registry
      run: |
        gcloud auth activate-service-account --key-file=${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        gcloud auth configure-docker us-docker.pkg.dev

    - name: Ensure Artifact Registry Repository Exists
      run: |
        gcloud artifacts repositories describe gcr.io --location=us || \
        gcloud artifacts repositories create gcr.io \
          --repository-format=DOCKER \
          --location=us \
          --description="Docker repository for streamlit app"

    - name: Build Docker image
      run: |
        docker buildx build --platform linux/amd64 -f UI/Dockerfile -t us-docker.pkg.dev/medscript-437117/gcr.io/streamlit-app:latest UI

    - name: Push Docker image to Google Artifact Registry
      run: |
        docker push us-docker.pkg.dev/medscript-437117/gcr.io/streamlit-app:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy streamlit-app \
          --image us-docker.pkg.dev/medscript-437117/gcr.io/streamlit-app:latest \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
